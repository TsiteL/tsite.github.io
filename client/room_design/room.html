<!DOCTYPE html>
<head>
    <title>
        test room
    </title>
    <link rel="stylesheet" type="text/css" href="../css/room.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen"/>
</head>
<body>
    <script type="text/javascript" src="../ts/index.js"></script>
    <div class="back">
        <img src="../img/doge.jpg" id="dogeMain1" width="50" height="50" onclick="goMain()">
    </div>
    <p><span id="show_name"></span></p>
    <div class="main">
        <div class="main_name">
            <p id="rooomname"></p>
            <p id="id"></p>
        </div>
        <div id="speakers">
            <div>Tolek</div>
            <div>Nieświeć</div>
            <br class="clear"/>
        </div>
        <div id="controls">
            <button id="button-leave" onclick="leave()">Leave</button>
            <button id="button-mute" onclick="mute()">Mute</button>
            <button id="button-deafen" onclick="deafen()">Deafen</button>
            <button id="button-invite" onclick="invite()">Invite</button>
            <button id="button-settings" onclick="rsettings()">Settings</button>
        </div>
    </div>
    <script type="text/javascript">
    const url = new URL (location.href);
    const roomname = url.searchParams.get("rname");
    const id = url.searchParams.get("id");
    
    
    document.getElementById("rooomname").innerHTML = "Name: " + roomname;
    document.getElementById("id").innerHTML = "ID: " + id;
    </script>
</body>
